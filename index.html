<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

  <script>
    /* Make older browsers aware of new HTML5 layout tags */
    /* use with the following css in style sheet

    article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
      display: block;
    }
      */
    'article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section'.replace(/\w+/g, function (n) { document.createElement(n) })
  </script>

</head>
<body>
  <nav class="top-navigation">
    <div class="content">
      <!-- I sized/styled image in style sheet -->
      <img class="logo" src="images/karma-logo.svg" alt="Karma Logo Image">
    </div>
  </nav>
</body>
</html>
